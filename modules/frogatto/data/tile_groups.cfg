"@eval //Twist around the data structure, so that each tile mnemonic is the key to a list of keys to the lists it's in.
fold(
	map(flatten(values(tags)), 'tla',
		{(tla): filter(keys(tags), 'key', tla in tags[key])} ),
	a+b)
where tags = 

{
'wood': 		['fbr','acn','act','ast','isb','fnt','tnk','int','ins'],
'foliage':		['ngs',],
'dirt':			['nrk','frg',],
'stone':		['crk','dbk','cbk',],
'wood_solid':	['ins','tnk',],
'metal':		['ppl','slf',],
}

"