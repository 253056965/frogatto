{
id: "shadow",
prototype: ["standard_values"],
always_active: true,
zorder: "@include data/zorders.cfg:exterior_decor",
zsub_order: -100000,
properties: {
	max_shrinkage_distance: 500.0,
},

on_process: "if(parent and parent.hitpoints > 0, [set(mid_x, floor_beneath_parent[0]),set(mid_y, floor_beneath_parent[1]), (set(scale,  min(1.0,max(0.5,1.0 - distance/max_shrinkage_distance)))) where distance = abs(floor_beneath_parent[1] - parent.y2-1)]
			where floor_beneath_parent = floor_level_beneath_character(parent.mid_x,parent.y2-1, parent)
			, die())",
			
}