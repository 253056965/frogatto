{
	id: "inventory_screen_controller",
	ignore_collide: true,
	zorder: "@include data/zorder.cfg:in_front_of_everything",
	is_human: true,

	editor_info: {
		category: "player",
	},
	properties: {
		level_width: "level.dimensions[2]",
		level_height: "level.dimensions[3]",

		make_inventory_screen: "def() ->widget widget(me, {
			type: 'dialog',
			id: 'selection_dlg',
			rect: [2*level_width/3, 0, level_width/3, 2*level_height/3],
			background_alpha: 255,
			background_frame: 'empty_window',
			upscale_frame: false,
			cursor: [20, 10],
			children: [{
				type: 'grid',
				columns: 1,
				children: [ {
					// Exit button
					type: 'button',
					label: {
						type: 'label',
						text: 'Exit',
						size: 20,
						font: font,
						color: color,
					},
					wh: [50, 35],
					on_click: def() [fire_event('return_to_game')]
				}]
			}],
		})",
		
		draw_interface: "def() ->commands set(me.widgets, [make_inventory_screen()])",
		
	},
	
	
	on_return_to_game: "resume_level()",
	
	on_create: "[	set(x, 0), set(y, 0),
					draw_interface(),
					]",
	
		
	animation: {
		id: "normal",
		image: "effects/particles.png",
		x: 23, y: 197, w: 1, h: 1,
		duration: -1,
	},
}