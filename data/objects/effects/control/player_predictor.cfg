{
id: "player_predictor",
is_strict: true,
next_animation: "'normal'",
always_active: true,

zorder: "@include data/zorder.cfg:in_front_of_everything",
editor_info: {
	category: "controllers",
	help: "An object to simply be at a location.",
},

properties: {
	_player_pos_predictor: { type: "class predictive_player_motion", init: "construct('predictive_player_motion',{the_level: level, this_obj: me})", persistent: false }
},

on_create: "_player_pos_predictor.new_player_history",

		//set(player_history, [new_player_history]*aim_lag)		
on_process: "[
				_player_pos_predictor.pump_player_history(),
				if(cycle > _player_pos_predictor._sample_frames_from_history, set(xy, _player_pos_predictor.prediction))
			]",



animation: {
	id: "normal",
	image: "effects/particles.png",
	x: 23,
	y: 197,
	w: 28,
	h: 28,
},
}