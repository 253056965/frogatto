{
id: "sound_source_area",
zorder: "@include data/zorders.cfg:in_front_of_everything",
prototype: ["sound_source"],
hidden_in_game: true,
always_active: true,
ignore_collide: true,

properties: {

	_sound_distance: "def(source, reciever) decimal(max( if(reciever.x > source.x_bound and reciever.x < source.x2_bound, 1,
			min(abs(reciever.x - source.x_bound),abs(reciever.x - source.x2_bound))),
		if(reciever.y > source.y_bound and reciever.y < source.y2_bound, 1,
			min(abs(reciever.y - source.y_bound),abs(reciever.y - source.y2_bound))) ))",


},

editor_info: {
	category: "controllers",
	help: "Plays a sound. (Objects may prototype 'sound_source' for this.)\nsound_file: The filename of a sound, eg., 'cannon.ogg'.",
	var: [
		{
			name: "sound_file",
			type: "enum",
			value: "''",
	        enum_values: "@eval map(get_files_in_dir('sounds/ambient'), 'ambient/'+value)",
		},
//		{
//			name: "sound_attenuation_distance",
//			type: "int",
//			value: "2500",
//		},
//		{
//			name: "sound_volume_min",
//			type: "decimal",
//			value: "0.0",
//		},
//		{
//			name: "sound_volume_max",
//			type: "decimal",
//			value: "1.0",
//		},
		{
			name: "x_bound",
			type: "x",
			value: "x-100",
		},
		{
			name: "x2_bound",
			type: "x",
			value: "x+150",
		},
		{
			name: "y_bound",
			type: "y",
			value: "y-100",
		},
		{
			name: "y2_bound",
			type: "y",
			value: "y+150",
		},
	],
},

on_end_anim: "animation('normal')",

animation: {
	id: "normal",
	image: "effects/particles.png",
	x: 179,
	y: 166,
	w: 28,
	h: 28,
	frames: 1,
	duration: 1000,
},
}
