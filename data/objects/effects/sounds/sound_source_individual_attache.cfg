{
id: "sound_source_individual_attache",
zorder: "@include data/zorder.cfg:in_front_of_everything",
prototype: ["effects_attache"],
hidden_in_game: true,
always_active: true,
ignore_collide: true,

properties: {
	sound_file: { type: "enum {
				squeakygearsturning, boiling_pot, oceansurf, fan, ocean, oceansurfunderwater, alarm_loop, fireplace_gas, metal_squeak, circular_saw, rain_meditative, acid, fireplace, river_heavy, bog, fountain_large, torch, breeze_crickets, fountain_medium, waterfall_heavy, brook_cave, fountain_small, wind_blustery, brook_heavy, fridge, wind_leaves, brook_light, house_creaking, house_interior_seaside, cave, mech, machine_air_conditioner, energy_hum, space_glow, extended_laser, gazer_mini_aggro_loop, gazer_spin_loop
			}", default: "@eval enum fan" },
	starts_with_sound_on: { type: "bool", default: true },
	
	sfx: {
			type: "obj sound_source_individual",
			dynamic_initialization: true,
			persistent: false
		 },
	turn_on: "commands :: if(sfx != null, set(sfx.manually_adjusted_sound_volume, 1.0), null)",
	turn_off: "commands :: if(sfx != null, set(sfx.manually_adjusted_sound_volume, 0.0), null)",
	
	additional_death_cleanup: "remove_object(sfx)",
},

editor_info: {
	category: "controllers, sound",
	help: "This is a wrapper for sound_source_individual, which acts as an attache to control both parent_tracking and removal of the sound upon death.",
},

on_create: "[
				set(time_to_die, 0),
				set(sfx, object('sound_source_individual',mid_x,mid_y,{parent:me, sound_file:sound_file, manually_adjusted_sound_volume: if(starts_with_sound_on, 1.0, 0.0)}) ),
				; add_object(sfx)
			]",

animation: {
	id: "normal",
	image: "effects/particles.png",
	x: 179,
	y: 166,
	w: 28,
	h: 28,
	frames: 1,
	duration: 1000,
},
}
