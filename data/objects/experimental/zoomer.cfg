{
id: "zoomer",
zorder: "@include data/zorder.cfg:wooden_scaffolding_background",
is_strict: true,
prototype: ["standard_values"],
editor_info: {
	category: "AWESOME",
},
properties: {
	search_length: "500",
	speed: "500",


	_moving_clockwise: { type:"bool", default: true },

	
	test_solidity: "def(int offset_x, int offset_y) -> int int(solid(level, mid_x+sign(offset_x),mid_y+sign(offset_y),1,1))",

	direction: "{x:int,y:int} :: {	x:  if(_moving_clockwise, 1, -1) * test_solidity(0,1) + if(_moving_clockwise, 1, -1) * test_solidity(0,-1),
									y:  if(_moving_clockwise, 1, -1) * test_solidity(1,0) + if(_moving_clockwise, 1, -1) * test_solidity(-1,0)
								}",



		//must place above flat ground
	set_initial_position: "[set(mid_x, new_pos.x),set(mid_y, new_pos.y-1)] where new_pos = find_floor(mid_x,mid_y,1000)", 
	
	
	move_forward: "[add(mid_x, direction.x), add(mid_y, direction.y)]",
	
},

on_create: "[set_initial_position]",

on_process: "move_forward",
