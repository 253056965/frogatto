{
id: "inventory_screen_controller_2_widget_test",
ignore_collide: true,
zorder: "@include data/zorder.cfg:ovelaid_gui_dialog_underlay",
is_human: true,
hidden_in_game: false,
use_absolute_screen_coordinates: true,
blend_mode_source: "zero",
blend_mode_dest: "dst_color",

properties: {		
	ui: "[
		widget(me, {
			type: 'image', 
			image: 'gui/pause-menu/panel-background.png', 
			area: [0,0,panel_size[0],panel_size[1]], 
			x: 200, y: 0,
			alpha: 128,
		}),
		widget(me, {
			type: 'image', 
			image: 'gui/pause-menu/panel-background.png', 
			area: [0,0,panel_size[0],panel_size[1]], 
			x: 0, y: 0,
			alpha: 128,
		}),
	] where panel_size = [256,256]",
		
	reposition_ui: "def(Point2d newOffset) -> commands [
		debug([ui[0].x, ui[1].x]), //Read from UI panels...
		set(ui[0].x, 20),          //Can't set them though!
	]",
},

// 

on_create: "[
	reposition_ui([0,0]),
	set_widgets(ui),	
]",
		
animation: {
	id: "normal",
	image: "tiles/black_tile_overlay.png",
	x: 0,
	y: 0,
	w: 16,
	h: 16,
	frames: 1,
	duration: -1,
},
}